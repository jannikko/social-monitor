version: '2'
services:
  web:
    build: ./web
    links:
      - db
    ports:
      - "8081:8081"
  db:
    image: library/postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./db/pgdata:/pgdata
      - ./db/init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    ports:
      - "5432:5432"
